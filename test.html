<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the navigation bar */
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
    }

    .navbar a {
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* CSS for the user profile */
    .user-profile {
      display: flex;
      align-items: center;
      padding-right: 16px;
    }

    .user-profile .profile-name {
      color: white;
      margin-right: 8px;
    }

    .user-profile .profile-image {
      width: 30px;
      height: 30px;
      border-radius: 50%;
    }

    /* CSS for the responsive navigation bar */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar a {
        flex: 1 0 100%;
        text-align: center;
      }

      .user-profile {
        order: -1;
        width: 100%;
        justify-content: flex-end;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
    <div class="user-profile">
      <span class="profile-name">John Doe</span>
      <img class="profile-image" src="profile.jpg" alt="Profile Image">
    </div>
  </div>

  <h3>Content goes here...</h3>
</body>
</html>
