{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="row">
 
    <div class="col-lg-8">

        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Post house</h4>
            <hr>
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="row mb-3">
                <label for="inputText"  class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                  <input type="text" name="location" class="form-control">
                </div>
              </div>
              
              <div class="row mb-3">
                <label for="inputNumber" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="number" name="price" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Describtion</label>
                <div class="col-sm-10">
                  <textarea class="form-control" name="description" style="height: 100px"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Image 1</label>
                <div class="col-sm-10">
                  <input type="file" name="image1" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Image 2</label>
                <div class="col-sm-10">
                  <input type="file" name="image2" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Image 3</label>
                <div class="col-sm-10">
                  <input type="file" name="image3" class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Image 4</label>
                <div class="col-sm-10">
                  <input type="file" name="image4" class="form-control">
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
</div>

{% endblock %}
